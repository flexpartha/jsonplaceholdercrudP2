<div class="container">
  <div class="row rowbottom-space">
    <div class="col-md-2"></div>
    <div class="col-md-8"></div>
    <div class="col-md-2">
      <button type="button" class="btn btn-primary" (click)="navigateAdduser()">
        Add User
      </button>
    </div>
  </div>
  <div class="row">
    <table
      class="table table-bordered table-striped"
      *ngIf="usertList | async as userLst"
    >
      <thead>
        <th>Id</th>
        <th>Name</th>
        <th>UserName</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Website</th>
        <th></th>
        <th></th>
      </thead>
      <tbody>
        <tr *ngFor="let user of userLst; let i = index">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.website }}</td>
          <td>
            <button
              type="button"
              class="btn btn-primary"
              (click)="selectedUser(user.id)"
            >
              Edit
            </button>
          </td>
          <td>
            <button type="button" class="btn btn-danger">Delete</button>
          </td>
        </tr>
        <tr *ngIf="userLst.length == 0">
          <td colspan="5">
            <span
              style="
                display: flex;
                flex-direction: row;
                justify-content: center;
              "
            >
              No Data found!
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
