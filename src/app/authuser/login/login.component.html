<div class="row">
  <div class="col-md-6 offset-md-3">
    <h3>Login</h3>
    <hr />
    <form [formGroup]="logingForm" (ngSubmit)="onLoginSubmit()">
      <div class="mb-3">
        <label>Username</label>
        <input type="text" class="form-control" formControlName="username" />
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
        />
      </div>
      <div class="mb-3">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!logingForm.valid"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>
